<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./styles/styles.css" >
 
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div id="container">
        <form id="form-container">

          <div id="bill-amount">
            <strong>Bill</strong><br>
            <input type="number" min="0" value="" name="bill" id="bill" placeholder="0" required="required">
          </div>
          

          <div id="tips-container">
            <strong>Select Tip % </strong>

             
                <div >
                 

                  <input class="tip" type="radio" id="5" name="tip" value="5">
                  <label for="5">5%</label>
                  
                  <input  class="tip" type="radio" id="10" name="tip" value="10">
                  <label for="10">10%   </label>
                  
                  <input class="tip" type="radio" id="15" name="tip" value="15">
                  <label for="15">15%</label>
                  
                  <input class="tip" type="radio" id="25" name="tip" value="25">
                  <label for="25">25%  </label>
                  
                  <input class="tip" type="radio" id="50" name="tip" value="50">
                  <label for="50">50%</label>
                  
                  <input class="tip" type="number" min="1" id="custom" name="tip" value="" placeholder="Custom">
                  
                </div>
                
              
          </div>

          <div id="number-people">
            <strong>Number of People</strong>
            <input type="number" min="1" placeholder="0" id="num-people" value="" name="people" required="required">
              
          </div>

        </form>

      <div id="result-container">

            <div class="addition">
              <div>
              <p>Tip Amount <br> <span> / person</span></p>
              <p id="tip-person"></p>
              </div>

              <div>
              <p>Total <br> <span>/ person</span></p>
              <p id="total-person"></p>
              </div>
            </div>
            
            <button id="reset">Reset</button>
            
          </div>
      </div>

    </div>
  </main>

  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clau</a>.
  </div>
<script src="./js/index.js"></script>
</body>
</html>
